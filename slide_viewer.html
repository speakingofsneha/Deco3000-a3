<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Slide Deck Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .file-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-input input[type="file"] {
            padding: 10px;
            border: 2px dashed #007bff;
            border-radius: 8px;
            background: white;
            cursor: pointer;
        }

        .file-input button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }

        .file-input button:hover {
            background: #0056b3;
        }

        .slide-counter {
            font-weight: 500;
            color: #495057;
        }

        .slide-container {
            position: relative;
            min-height: 600px;
            background: white;
        }

        .slide {
            display: none;
            padding: 40px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .slide.active {
            display: block;
        }

        .slide-title {
            font-size: 2.2em;
            color: #2c3e50;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #007bff;
            font-weight: 600;
        }

        .slide-content {
            font-size: 1.1em;
            line-height: 1.8;
            color: #495057;
        }

        .bullet-point {
            margin: 15px 0;
            padding-left: 20px;
            position: relative;
        }

        .bullet-point::before {
            content: "‚Ä¢";
            color: #007bff;
            font-weight: bold;
            position: absolute;
            left: 0;
            font-size: 1.2em;
        }

        .bullet-text {
            margin-bottom: 8px;
        }

        .bullet-meta {
            font-size: 0.85em;
            color: #6c757d;
            font-style: italic;
            margin-top: 5px;
        }

        .confidence {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .confidence.high {
            background: #d4edda;
            color: #155724;
        }

        .confidence.medium {
            background: #fff3cd;
            color: #856404;
        }

        .confidence.low {
            background: #f8d7da;
            color: #721c24;
        }

        .navigation {
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .nav-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            min-width: 120px;
        }

        .nav-btn:hover:not(:disabled) {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            padding: 40px;
            text-align: center;
            color: #dc3545;
            font-size: 1.1em;
        }

        .loading {
            padding: 40px;
            text-align: center;
            color: #6c757d;
            font-size: 1.1em;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .slide {
                padding: 20px;
            }
            
            .slide-title {
                font-size: 1.8em;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä PDF to Slide Deck Viewer</h1>
            <p>View your AI-generated slide presentations</p>
        </div>

        <div class="controls">
            <div class="file-input">
                <input type="file" id="jsonFile" accept=".json" />
                <button onclick="loadSlideDeck()">Load Slide Deck</button>
            </div>
            <div class="slide-counter">
                <span id="slideCounter">No slides loaded</span>
            </div>
        </div>

        <div class="slide-container">
            <div id="slideContent">
                <div class="loading">
                    <p>üìÅ Please select a slide deck JSON file to view your presentation</p>
                    <p style="margin-top: 10px; font-size: 0.9em; color: #6c757d;">
                        Look for files like: anu_slides.json, document_slides.json, etc.
                    </p>
                </div>
            </div>
        </div>

        <div class="navigation" id="navigation" style="display: none;">
            <button class="nav-btn" id="prevBtn" onclick="previousSlide()">‚Üê Previous</button>
            <button class="nav-btn" id="nextBtn" onclick="nextSlide()">Next ‚Üí</button>
        </div>
    </div>

    <script>
        let slideDeck = null;
        let currentSlideIndex = 0;

        function loadSlideDeck() {
            const fileInput = document.getElementById('jsonFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a JSON file first');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    slideDeck = JSON.parse(e.target.result);
                    currentSlideIndex = 0;
                    displaySlides();
                    updateNavigation();
                } catch (error) {
                    document.getElementById('slideContent').innerHTML = 
                        '<div class="error-message">‚ùå Error loading slide deck: ' + error.message + '</div>';
                }
            };
            reader.readAsText(file);
        }

        function displaySlides() {
            if (!slideDeck || !slideDeck.slides) {
                document.getElementById('slideContent').innerHTML = 
                    '<div class="error-message">‚ùå Invalid slide deck format</div>';
                return;
            }

            const slideContent = document.getElementById('slideContent');
            slideContent.innerHTML = '';

            slideDeck.slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = `slide ${index === 0 ? 'active' : ''}`;
                slideDiv.id = `slide-${index}`;

                let content = `<div class="slide-title">${slide.title}</div>`;
                content += '<div class="slide-content">';

                if (slide.content && slide.content.length > 0) {
                    slide.content.forEach(bullet => {
                        content += '<div class="bullet-point">';
                        content += `<div class="bullet-text">${bullet.text}</div>`;
                        
                        if (bullet.confidence !== undefined) {
                            const confidenceClass = getConfidenceClass(bullet.confidence);
                            content += `<div class="bullet-meta">`;
                            content += `Confidence: <span class="confidence ${confidenceClass}">${Math.round(bullet.confidence * 100)}%</span>`;
                            
                            if (bullet.provenance && bullet.provenance.length > 0) {
                                content += ` | Sources: ${bullet.provenance.join(', ')}`;
                            }
                            content += '</div>';
                        }
                        
                        content += '</div>';
                    });
                } else {
                    content += '<p style="color: #6c757d; font-style: italic;">No content available for this slide</p>';
                }

                content += '</div>';
                slideDiv.innerHTML = content;
                slideContent.appendChild(slideDiv);
            });

            updateSlideCounter();
        }

        function getConfidenceClass(confidence) {
            if (confidence >= 0.8) return 'high';
            if (confidence >= 0.5) return 'medium';
            return 'low';
        }

        function updateSlideCounter() {
            const counter = document.getElementById('slideCounter');
            if (slideDeck && slideDeck.slides) {
                counter.textContent = `Slide ${currentSlideIndex + 1} of ${slideDeck.slides.length}`;
            }
        }

        function updateNavigation() {
            const navigation = document.getElementById('navigation');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (slideDeck && slideDeck.slides && slideDeck.slides.length > 1) {
                navigation.style.display = 'flex';
                prevBtn.disabled = currentSlideIndex === 0;
                nextBtn.disabled = currentSlideIndex === slideDeck.slides.length - 1;
            } else {
                navigation.style.display = 'none';
            }
        }

        function showSlide(index) {
            // Hide all slides
            document.querySelectorAll('.slide').forEach(slide => {
                slide.classList.remove('active');
            });

            // Show current slide
            const currentSlide = document.getElementById(`slide-${index}`);
            if (currentSlide) {
                currentSlide.classList.add('active');
            }

            updateSlideCounter();
            updateNavigation();
        }

        function nextSlide() {
            if (slideDeck && currentSlideIndex < slideDeck.slides.length - 1) {
                currentSlideIndex++;
                showSlide(currentSlideIndex);
            }
        }

        function previousSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                showSlide(currentSlideIndex);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (!slideDeck) return;

            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    nextSlide();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    previousSlide();
                    break;
            }
        });

        // Auto-load if there's a slide deck in the URL
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const slideFile = urlParams.get('file');
            if (slideFile) {
                // This would need to be implemented based on your server setup
                console.log('Auto-loading slide file:', slideFile);
            }
        });
    </script>
</body>
</html>
