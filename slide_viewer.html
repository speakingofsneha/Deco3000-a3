<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Web Design - Slide Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: white;
            min-height: 100vh;
        }
        
        .slide-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border: 2px solid black;
            overflow: hidden;
        }
        
        .slide {
            padding: 40px;
            min-height: 500px;
            display: block;
            border-bottom: 2px solid black;
        }
        
        .slide:last-child {
            border-bottom: none;
        }
        
        .slide-title {
            font-size: 2.5em;
            color: black;
            margin-bottom: 30px;
            border-bottom: 2px solid black;
            padding-bottom: 15px;
        }
        
        .slide-content {
            font-size: 1.2em;
            line-height: 1.6;
            color: black;
        }
        
        .bullet-point {
            margin: 15px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .bullet-point::before {
            content: "â€¢";
            color: black;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        
        
        
        .title-slide {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: black;
            color: white;
        }
        
        .title-slide .slide-title {
            color: white;
            border-bottom: 2px solid white;
            font-size: 3em;
        }
        
        .slide-info {
            font-size: 1.1em;
            margin-top: 30px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Slides will be populated by JavaScript -->
    </div>
    
    

    <script>
        // Slide data (you would load this from your JSON file)
        const slideData = {
            "title": "Advanced Web Design",
            "slides": [
                {
                    "id": "slide_1",
                    "type": "title",
                    "title": "Advanced Web Design",
                    "content": [
                        {"text": "Generated from: anu.pdf"},
                        {"text": "Created on: 2025-10-28"}
                    ]
                },
                {
                    "id": "slide_2",
                    "type": "content",
                    "title": "Introduction",
                    "content": [
                        {"text": "Task management applications often appear different, but ultimately offer similar features and can be overwhelming and mentally exhausting."},
                        {"text": "The current system of categorizing tasks under lists is inadequate, leading to decision fatigue and a lack of tangible accomplishments."},
                        {"text": "The proposed solution aims to provide a basic, fast, and delightful experience by simplifying task management and reducing anxiety-inducing notifications."},
                        {"text": "Key design elements include collapsable lists for focused views, subtle nudges to complete tasks, and the ability to keep completed tasks in place with a sense of accomplishment."}
                    ]
                },
                {
                    "id": "slide_3",
                    "type": "content",
                    "title": "The Problem with Task Management Applications",
                    "content": [
                        {"text": "Existing task management applications often overpromise and underdeliver, leading to feelings of frustration and exhaustion."},
                        {"text": "Lack of tangible accomplishments can lead to decision fatigue, making it difficult for users to stay motivated and engaged."},
                        {"text": "Overwhelming features and customisation options can be mentally exhausting, causing users to abandon their tasks."},
                        {"text": "The absence of rewards or sense of accomplishment when completing tasks can make the experience feel hollow and unfulfilling."}
                    ]
                },
                {
                    "id": "slide_4",
                    "type": "content",
                    "title": "Design Goals",
                    "content": [
                        {"text": "Ease of use is paramount, with a focus on simplicity and minimal learning curve to reduce decision fatigue."},
                        {"text": "The app should foster a sense of accomplishment by allowing users to quickly complete tasks and providing clear feedback."},
                        {"text": "Intuitive design is crucial, with features that are easy to understand and use, such as collapsable lists for focused views."},
                        {"text": "The app will prioritize basic, fast, and delightful experiences, eliminating overwhelming features and complexity."}
                    ]
                },
                {
                    "id": "slide_5",
                    "type": "content",
                    "title": "Data Model",
                    "content": [
                        {"text": "The data model is based on two primary objects: Lists and Tasks, designed to provide a basic, fast, and delightful experience."},
                        {"text": "Users can create lists with frictionless ease, and each list will have a highlighted mapping feature to provide context and clarity."},
                        {"text": "Tasks are represented by title and checkbox, allowing users to quickly complete tasks and receive a chiming sound notification."},
                        {"text": "The system includes subtle nudges to encourage task completion, rather than aggressive notifications."}
                    ]
                },
                {
                    "id": "slide_6",
                    "type": "content",
                    "title": "User Flow",
                    "content": [
                        {"text": "The web-app features frictionless task creation, allowing users to simply type and enter tasks without extra clicks."},
                        {"text": "Users can swipe left to remove the list panel on mobile devices, while tapping outside the task card takes them back to home view."},
                        {"text": "The onboarding process involves updating user names in a text field, replacing 'y/n' prompts."},
                        {"text": "The list view features rectangular task cards for improved responsiveness, with clicking the hamburger menu revealing the list panel."}
                    ]
                },
                {
                    "id": "slide_7",
                    "type": "content",
                    "title": "Annotated Wireframes - Desktop",
                    "content": [
                        {"text": "The desktop version features frictionless task creation, allowing users to simply type and enter tasks without extra clicks."},
                        {"text": "The goal is to make task creation as easy as sending a text message, ensuring a seamless user experience."},
                        {"text": "The wireframes include essential interactions for the web-app, with usability testing and iteration planned."},
                        {"text": "Users can swipe left on their phones to remove the list panel, and tapping outside the task card takes them back to home."}
                    ]
                },
                {
                    "id": "slide_8",
                    "type": "content",
                    "title": "Annotated Wireframes - Mobile",
                    "content": [
                        {"text": "The mobile application features detailed wireframes for onboarding, home view, list view, and task view."},
                        {"text": "Users can create tasks with frictionless ease by simply typing and entering, without extra clicks."},
                        {"text": "The list panel slides in, allowing users to swipe left to remove it on mobile devices."},
                        {"text": "Task cards are rectangular for improved responsiveness, and clicking the hamburger menu reveals the list panel."}
                    ]
                },
                {
                    "id": "slide_9",
                    "type": "content",
                    "title": "Summary",
                    "content": [
                        {"text": "1. Introduction"},
                        {"text": "2. The Problem with Task Management Applications"},
                        {"text": "3. Design Goals"},
                        {"text": "4. Data Model"},
                        {"text": "5. User Flow"},
                        {"text": "6. Annotated Wireframes - Desktop & Mobile"}
                    ]
                }
            ]
        };

        function renderSlides() {
            const container = document.querySelector('.slide-container');
            container.innerHTML = '';

            slideData.slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                
                if (slide.type === 'title') {
                    slideDiv.classList.add('title-slide');
                }

                let content = `<div class="slide-title">${slide.title}</div><div class="slide-content">`;
                
                slide.content.forEach(bullet => {
                    content += `<div class="bullet-point">${bullet.text}</div>`;
                });
                
                content += '</div>';
                
                if (slide.type === 'title') {
                    content += '<div class="slide-info">' + slide.content.map(b => b.text).join('<br>') + '</div>';
                }
                
                slideDiv.innerHTML = content;
                container.appendChild(slideDiv);
            });
        }

        // Initialize
        renderSlides();
    </script>
</body>
</html>
